<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moonriver Grant Hackathon</title>
	<link rel="shortcut icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/styles-mint.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet"> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ipfs-core/dist/index.min.js"></script>
	<script src="./js/font-awesome.js" crossorigin="anonymous"></script>
	<script src="./js/bundle.js"></script>
	<script src="./js/config.js"></script>

</head>
<body>
	
	<header>
		<div class="wrapper" >
			<nav>
				<ul class="menu">
					<li><a href="./">Home</a></li>
					<li><a href="./nfts.html">NFT Collection Showcase</a></li>
					<li class="active"><a href="./mint.html">Mint NFT</a></li>
					<li><a href="./gallery.html">3D gallery</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<main >
		<div class="wrapper" >
			<div class="content"> 
				<h1 >Mint NFT</h1>

				<div class="header" style="margin-top: 0px">
					<div class="block">
						<div id="errBlock" class="error">Please connect Metamask wallet !</div>
						<button id="connectWallet">Connect Metamask</button>
				        <div id="addressBlock" class="hidden">
				            <p><b>Connected wallet:</b> <span id="currentAccount"></span></p>
				        </div>
				        
					</div>
				</div>

			    <div class="main" >
					<div id="generationBlock" class="flex hi">
						<div class="left" id="leftBlock" >
							<canvas id="canvas"  height="500" width="500"></canvas><br>
						</div>
					
						<div class="right" id="rightBlock" >
			            	<label for=""><b>Colors range [from 2 to 15]:</b></label><br><br>
				            <div class="parameter">
				            	<input type="range" id="nrColors" min="2" max="15" value="5" oninput="checkColorsRange(this)"><output>5</output>
				            </div>

				            <br><br>

				            <label for=""><b>Pizel size [from 15 to 20]:</b></label><br><br>
				            <div class="parameter">
				            	<input type="range" id="sizeOfPixel" min="15" max="30" value="20" oninput="checkPixelSize(this)"><output>20</output>
				            </div>

				            <br><br>

				            <button id="generateButton">Generate new MoonriverPixel</button>
				            <button  id="mintButton" class="hidden">Mint this MoonriverPixel</button><br>

				            <div id="resultMint"></div>
						</div>

					</div>
				</div>
			</div>

			<div class="content" style="margin-top: 30px;"> 
				<h1>Your MoonriverPixels</h1><br>

				<div id="errBlock2" class="error">Please connect Metamask wallet !</div>

				<div id="moonriverPixelsBlock">
					
				</div>
			</div>
		</div>
	</main>

	<footer >
		<div class="wrapper">
			<div>
				<p><u><b>NFTs Showcase & Mint Dapp</b></u></p><br>
				<p>&copy;  2022</p>
			</div>
		</div>
		<img id="source" src="./images/moonriverLogo.svg" class="hidden">
	</footer>

	<script src="./js/sweetalert.js"></script>
	<script src="./js/script-mint.js"></script>
</body>

</html>
